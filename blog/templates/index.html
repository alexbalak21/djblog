<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>BLOG</title>
</head>

<body>
    <h1>Posts in the Blog</h1>
    {% for post in posts %}
    <h3>Title</h3>
    <h3>{{ post.title }}</h3>
    <a href=" {{post.get_absolute_url}}">Go to post</a>
    <br>
    <p>Author: {{ post.author }} </p>
    <br><br>

    {% endfor %}
</body>

</html>
